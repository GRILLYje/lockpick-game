<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Expert Lock</title>

  <link rel="stylesheet" href="style.css" />
</head>
<body>

  <div id="wrap">
    <img src="https://s3-us-west-2.amazonaws.com/s.cdpn.io/95637/collar.png" alt="" id="collar" />
    <div id="cylinder"></div>
    <div id="driver"></div>
    <div id="pin">
      <div class="top"></div>
      <div class="bott"></div>
    </div>
  </div>

  <p>งัดร้าน</p>
  <p><span>3</span> จำนวนที่สามารถงัดได้</p>

  <div id="modal">
    <div id="win">
        <h1>เก่งมาก จุ๊บๆๆ</h1>
        <img src='./success.png' alt="" />
        <br>
        <button id="resetBtnWin">Reset</button>
      </div>
      
      <div id="lose">
        <h1>งัดไรวะ เปลืองชิบหาย</h1>
        <h4>กด Reset เพื่อลองใหม่</h4>
        <img src='./failure.png' alt="" />
        <br>
        <button id="resetBtnLose">Reset</button>
      </div>      
  </div>

  <!-- KEYPAD (show after unlock) -->
<div id="keypadModal" class="km-hidden">
  <div id="keypadBox">
    <div id="kpHeader">
      <div id="kpTitle">PASSWORD TO UNLOCK SAFE</div>
      <div id="kpCode" aria-label="generated code">
        <span class="kpDigit">-</span><span class="kpDigit">-</span><span class="kpDigit">-</span><span class="kpDigit">-</span><span class="kpDigit">-</span>
      </div>
    </div>

    <div id="kpDisplay" aria-label="input display">
      <span class="kpSlot"> </span><span class="kpSlot"> </span><span class="kpSlot"> </span><span class="kpSlot"> </span><span class="kpSlot"> </span>
    </div>

    <div id="kpGrid">
      <button class="kpBtn" data-k="1">1</button>
      <button class="kpBtn" data-k="2">2</button>
      <button class="kpBtn" data-k="3">3</button>

      <button class="kpBtn" data-k="4">4</button>
      <button class="kpBtn" data-k="5">5</button>
      <button class="kpBtn" data-k="6">6</button>

      <button class="kpBtn" data-k="7">7</button>
      <button class="kpBtn" data-k="8">8</button>
      <button class="kpBtn" data-k="9">9</button>

      <button class="kpBtn kpFn" data-k="C">C</button>
      <button class="kpBtn" data-k="0">0</button>
      <button class="kpBtn kpEnter" data-k="E">ENTER</button>
    </div>

    <div id="kpMsg"></div>
  </div>
</div>

<footer>
    <p>&copy; 2026 Created by Jimmy Hopkins</p>
</footer>


  <!-- libs -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>

  <!-- GSAP v2 (เพราะโค้ดคุณใช้ TweenLite/TimelineLite) -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/2.1.3/TweenLite.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/2.1.3/TimelineLite.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/2.1.3/CSSPlugin.min.js"></script>

  <!-- your script -->
  <script src="lockpick.js"></script>
</body>
</html>
